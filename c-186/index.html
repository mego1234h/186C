<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera position="0 0 30"></a-camera>
        <a-sky color="black"></a-sky>
        <a-entity position="0 1 0" spe-particles="
        color: yellow, red, cyan, black; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 1; 
        particle-count: 5000; 
        velocity: 1; 
        velocity-spread: 15; 
        drag: 1; 
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0"
        "></a-entity>
        <a-entity position="20 2 0" spe-particles="
        color: blue, green, navy, black; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 1; 
        particle-count: 5000; 
        velocity: 2; 
        velocity-spread: 15; 
        drag: 12; 
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 1, 0"
        "></a-entity>
        <a-entity position="-20 2 0" spe-particles="
        color: blue, gray, orange, black; 
        distribution: sphere; 
        randomize-velocity: true;
        radius: 1; 
        particle-count: 5000; 
        velocity: 1; 
        velocity-spread: 15; 
        drag: 1; 
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 1000; 
        size: 1, 1, 2, 0"
        "></a-entity>
        
    </a-scene>
</body>
</html>
